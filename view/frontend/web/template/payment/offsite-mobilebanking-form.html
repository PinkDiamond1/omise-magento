<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, visible: isActive()">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {
               'id': getCode()
               },
               value: getCode(),
                checked: isChecked,
               click: selectPaymentMethod,
               visible: isRadioButtonVisible(),
               enable: isActive()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
        <div data-bind="visible: isSandboxOn()" class="page messages">
            <div role="alert" class="messages">
                <div class="message-warning warning message">
                    <span data-bind="i18n: 'Test mode'"></span> (<a target="_blank"
                        href="https://www.omise.co/what-are-test-keys-and-live-keys"><span
                            data-bind="i18n: 'more info'"></span></a>)
                </div>
            </div>
        </div>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="omise-banking-fee-warn"
            data-bind="i18n: 'Your bank may charge a small fee for mobile banking payments'"></div>
        <form class="form" data-bind="attr: {
              id: getCode() + 'Form',
              }
              ">

            <fieldset data-bind="attr: {class: 'fieldset payment items ' + getCode(), id: 'payment_form_' + getCode()}">
                <ul class="form-list">
                    <!-- BAY -->
                    <li class="items" data-bind="visible: false">
                        <input type="radio" name="offsite" value="mobile_banking_bay" data-bind="
                            attr: {
                                id: getCode() + '_bay'
                            },
                                checked: omiseOffsite" />
                        <label for="omise_offsite_mobilebanking_bay">
                            <div class="omise-logo-wrapper bay">
                                <img class="bay" />
                            </div>
                            <div class="omise-banking-text-wrapper">
                                <span class="title" data-bind="i18n: 'Bank of Ayudhya'"></span>
                            </div>
                        </label>
                    </li>

                    <!-- KBANK -->
                    <li class="items" data-bind="visible: false">
                        <input type="radio" name="offsite" value="mobile_banking_kbank" data-bind="
                            attr: {
                                id: getCode() + '_kbank'
                            },
                             checked: omiseOffsite" />
                        <label for="omise_offsite_mobilebanking_kbank">
                            <div class="omise-logo-wrapper kbank">
                                <img class="kbank" />
                            </div>
                            <div class="omise-banking-text-wrapper">
                                <span class="title" data-bind="i18n: 'Kasikorn Bank'"></span>
                            </div>
                        </label>
                    </li>

                    <!-- SCB -->
                    <li class="items" data-bind="visible: isAllowCurrency(['thb'])">
                        <input type="radio" name="offsite" value="mobile_banking_scb" data-bind="
                            attr: {
                                id: getCode() + '_scb'
                            },
                             checked: omiseOffsite" />
                        <label for="omise_offsite_mobilebanking_scb">
                            <div class="omise-logo-wrapper scb">
                                <img class="scb" />
                            </div>
                            <div class="omise-banking-text-wrapper">
                                <span class="title" data-bind="i18n: 'Siam Commercial Bank'"></span>
                            </div>
                        </label>
                    </li>

                    <!-- OCBC PAO -->
                    <li class="items" data-bind="visible: isAllowCurrency(['sgd'])">
                        <input type="radio" name="offsite" value="mobile_banking_ocbc_pao" data-bind="
                            attr: {
                                id: getCode() + '_ocbc_pao'
                            },
                             checked: omiseOffsite" />
                        <label for="omise_offsite_mobilebanking_ocbc_pao">
                            <div class="omise-logo-wrapper ocbc_pao">
                                <img class="ocbc_pao" />
                            </div>
                            <div class="omise-banking-text-wrapper">
                                <span class="title" data-bind="i18n: 'OCBC Pay Anyone'"></span>
                            </div>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" disabled="disabled" data-bind="
                                click: placeOrder,
                                attr: {title: $t('Place Order')},
                                css: {disabled: !isPlaceOrderActionAllowed()},
                                enable: (getCode() == isChecked() && omiseOffsite())">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
